       <div class="container">
            <div class="divider"></div>
            <div class="heading">
                <h1>Formulaire d'inscription</h1>
            </div>
                
           <div class="row">
               <div class="col-lg-10 col-lg-offset-1">
                    <form id="contact-form" method="post" action="" role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstname">Prénom <span class="blue">*</span></label>
                                <input id="firstname" type="text" name="firstname" class="form-control" placeholder="Votre prénom">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-6">
                                <label for="name">Nom <span class="blue">*</span></label>
                                <input id="name" type="text" name="name" class="form-control" placeholder="Votre Nom">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-6">
                                <label for="email">Email <span class="blue">*</span></label>
                                <input id="email" type="text" name="email" class="form-control" placeholder="Votre Email">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-6">
                                <label for="phone">Téléphone</label>
                                <input id="phone" type="tel" name="phone" class="form-control" placeholder="Votre Téléphone">
                                <p class="comments"></p>
                            </div>
                           <div class="col-md-6">
                                <label for="id">Identifiant <span class="blue">*</span></label>
                                <input id="id" type="text" name="id" class="form-control" placeholder="Votre Identifiant">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-12">
                                <label for="mdp">Votre mot de passe<span class="blue">*</span></label>
                                <input id="passw" type="password" name="passw" class="form-control" placeholder="mot de passe">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-12">
                                <p class="blue"><strong>* Ces informations sont requises.</strong></p>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="button-suscribe" value="Envoyer">
                            </div>    
                        </div>
                    </form>
                </div>
